<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino de Niveles | Ahorro Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fff 60%, #e3e6ea 100%);
            color: #23272f;
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            transition: background 0.4s;
        }
        .sidebar {
            flex-shrink: 0;
            position: relative;
            width: 280px;
            height: 100vh;
            background: var(--color-card, #fff);
            box-shadow: 2px 0 12px rgba(28,176,246,0.07);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 100;
            transition: background 0.3s;
            border-top-right-radius: 36px;
            border-bottom-right-radius: 36px;
        }
        .main-content {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            margin-top: 0;
        }
        .camino-container {
            max-width: 380px;
            width: 100%;
            margin: 0 auto;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .camino-title {
            background: linear-gradient(90deg, #1cb0f6 60%, #58cc02 100%);
            color: #fff;
            border-radius: 20px;
            padding: 22px 32px 16px 32px;
            font-size: 1.4rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            margin-bottom: 48px;
            box-shadow: 0 4px 24px rgba(28,176,246,0.13);
            text-align: left;
            width: 100%;
            letter-spacing: 0.5px;
            position: relative;
        }
        .camino-niveles {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 54px;
            position: relative;
        }
        .camino-linea {
            width: 10px;
            height: 70px;
            background: linear-gradient(180deg, #1cb0f6 0%, #58cc02 100%);
            border-radius: 8px;
            margin: 0 auto;
            opacity: 0.7;
            box-shadow: 0 0 16px #1cb0f6, 0 0 8px #58cc02;
            position: relative;
        }
        .camino-linea::after {
            content: '';
            display: block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #1cb0f6 80%, transparent 100%);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.18;
        }
        .camino-nodo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.6rem;
            color: #1cb0f6;
            box-shadow: 0 8px 32px 0 #1cb0f6aa, 0 2px 12px rgba(28,176,246,0.13);
            border: 6px solid #1cb0f6;
            position: relative;
            transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
            cursor: pointer;
            z-index: 2;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .camino-nodo .bi {
            font-size: 2.8rem;
        }
        .camino-nodo .nodo-label {
            font-size: 1.08rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            margin-top: 10px;
            color: #23272f;
            background: #eafbe7;
            border-radius: 16px;
            padding: 4px 16px;
            box-shadow: 0 2px 8px rgba(28,176,246,0.07);
            position: absolute;
            left: 50%;
            bottom: -32px;
            transform: translateX(-50%);
            min-width: 80px;
            text-align: center;
        }
        .camino-nodo.bloqueado {
            background: #3a3f47;
            color: #888;
            border: 6px solid #444b56;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
            filter: grayscale(0.3) brightness(0.8);
        }
        .camino-nodo.bloqueado .nodo-label {
            color: #888;
            background: #444b56;
        }
        .camino-nodo.recompensa {
            background: linear-gradient(135deg, #ffe259 0%, #ffa751 100%);
            color: #fff;
            border: 6px solid #ffd600;
            box-shadow: 0 8px 32px 0 #ffd60099, 0 2px 12px #ffa75155;
            animation: popIn 0.9s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .camino-nodo.recompensa .nodo-label {
            color: #fff;
            background: #ffa751;
        }
        .camino-nodo.recompensa::after {
            content: 'üéâ';
            position: absolute;
            top: -18px;
            right: -18px;
            font-size: 2rem;
            animation: confetti 1.2s infinite alternate;
        }
        @keyframes confetti {
            0% { transform: rotate(-10deg) scale(1); }
            100% { transform: rotate(10deg) scale(1.15); }
        }
        .camino-nodo:hover:not(.bloqueado) {
            box-shadow: 0 8px 40px #58cc02cc, 0 4px 24px #1cb0f6aa;
            border: 6px solid #58cc02;
            transform: scale(1.07) rotate(-2deg);
        }
        .camino-nodo:active:not(.bloqueado) {
            transform: scale(0.97);
        }
        .camino-nodo.activo {
            box-shadow: 0 0 0 6px #58cc02aa, 0 8px 32px 0 #1cb0f6aa;
            border: 6px solid #58cc02;
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: scale(1) translateY(0); }
            60% { transform: scale(1.08) translateY(-8px); }
            100% { transform: scale(1) translateY(0); }
        }
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100vw; height: 70px; flex-direction: row; border-radius: 0; box-shadow: 0 2px 12px rgba(28,176,246,0.07); position: static; }
            .main-content { margin-top: 90px; min-height: unset; }
            .camino-container { max-width: 98vw; }
            .camino-title { font-size: 1.1rem; padding: 12px 8px; }
            .camino-nodo { width: 70px; height: 70px; font-size: 1.3rem; }
            .camino-nodo .nodo-label { font-size: 0.9rem; min-width: 60px; bottom: -24px; }
            .camino-linea { height: 40px; width: 7px; }
        }
        @media (max-width: 600px) {
            .main-content { margin-top: 80px; }
            .sidebar { height: 60px; }
        }
        .sidebar-home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: var(--color-accent2, #1cb0f6);
            color: #fff;
            font-size: 2rem;
            margin-top: 18px;
            margin-left: 18px;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(28,176,246,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
            position: relative;
        }
        .sidebar-home-btn:hover {
            background: var(--color-accent, #58cc02);
            color: #fff;
            box-shadow: 0 4px 16px rgba(44, 190, 255, 0.13);
        }
        .sidebar-home-icon {
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 32px;
            width: 100%;
            align-items: flex-start;
            margin-top: 38px;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            font-size: 1.35rem;
            color: var(--color-text, #23272f);
            text-decoration: none;
            font-weight: 700;
            padding: 18px 32px 18px 32px;
            width: 100%;
            border-radius: 0;
            margin-left: 0;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            gap: 22px;
            box-sizing: border-box;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background: linear-gradient(90deg, var(--color-accent2, #1cb0f6) 60%, var(--color-accent, #58cc02) 100%);
            color: #fff;
            box-shadow: 0 4px 18px 0 rgba(44, 190, 255, 0.10);
            border-top-right-radius: 32px;
            border-bottom-right-radius: 32px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            font-weight: 800;
            filter: brightness(1.05);
            outline: none;
            width: 100%;
            margin-left: 0;
            padding-left: 32px;
        }
        .sidebar-link.active .sidebar-icon, .sidebar-link.active .sidebar-text {
            color: #fff;
            text-shadow: 0 2px 8px rgba(44, 190, 255, 0.10);
        }
        .sidebar-icon {
            font-size: 2.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-text {
            font-size: 1.25rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .dark-toggle-btn {
            position: fixed;
            top: 24px;
            right: 36px;
            z-index: 200;
            background: #23272f;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            box-shadow: 0 2px 8px rgba(28,176,246,0.10);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .dark-toggle-btn.light {
            background: #fff;
            color: #23272f;
            border: 1px solid #bfc3c9;
        }
        .dark-mode {
            color: #fff;
        }
        .dark-bg {
            background: linear-gradient(135deg, #23272f 60%, #44484d 100%) !important;
            color: #fff;
        }
        .dark-mode .sidebar {
            background: #23272f !important;
            color: #fff;
        }
        .dark-mode .sidebar-link,
        .dark-mode .sidebar-home-btn {
            color: #fff;
        }
        .dark-mode .sidebar-link.active, .dark-mode .sidebar-link:hover {
            background: linear-gradient(90deg, #44484d 60%, #23272f 100%) !important;
            color: #fff;
        }
        .dark-mode .sidebar-home-btn {
            background: #44484d;
            color: #fff;
            border: 1px solid #23272f;
        }
    </style>
</head>
<body>
    <button class="dark-toggle-btn" id="toggle-dark" title="Modo oscuro/claro">
        <i class="bi bi-moon-fill" id="icon-dark"></i>
    </button>
    <div class="sidebar">
        <a href="trivia.html" class="sidebar-home-btn" title="Inicio">
            <i class="bi bi-house-door-fill sidebar-home-icon"></i>
        </a>
        <nav class="sidebar-nav">
            <a href="trivia.html" class="sidebar-link active">
                <span class="sidebar-icon">üìö</span>
                <span class="sidebar-text">Lecciones</span>
            </a>
            <a href="logros.html" class="sidebar-link">
                <span class="sidebar-icon">üèÜ</span>
                <span class="sidebar-text">Logros</span>
            </a>
        </nav>
    </div>
    <div class="main-content">
        <div class="camino-container">
            <div class="camino-title">
                <span style="font-size:0.95rem;opacity:0.8;">Ahorro Inteligente</span><br>
                <span style="font-size:1.2rem;font-weight:800;">¬°Recorre tu camino de aprendizaje!</span>
            </div>
            <div class="camino-niveles">
                <!-- Nodo 1: Material -->
                <a href="leccion.html" class="camino-nodo activo" title="Material de aprendizaje">
                    <i class="bi bi-journal-text"></i>
                    <div class="nodo-label">Material</div>
                </a>
                <div class="camino-linea"></div>
                <!-- Nodo 2: Quiz (bloqueado) -->
                <div class="camino-nodo bloqueado" title="Completa el material para desbloquear">
                    <i class="bi bi-patch-question"></i>
                    <div class="nodo-label">Quiz</div>
                </div>
                <div class="camino-linea"></div>
                <!-- Nodo 3: Recompensa (bloqueado) -->
                <div class="camino-nodo bloqueado recompensa" title="Completa el quiz para desbloquear">
                    <i class="bi bi-gift"></i>
                    <div class="nodo-label">Recompensa</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mantener modo oscuro entre p√°ginas
        function setDarkMode(active) {
            if(active) {
                document.body.classList.add('dark-mode');
                document.body.classList.add('dark-bg');
                document.body.classList.remove('light-bg');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.remove('dark-bg');
                document.body.classList.add('light-bg');
            }
        }
        // Inicializar seg√∫n localStorage
        const btn = document.getElementById('toggle-dark');
        const icon = document.getElementById('icon-dark');
        const darkPref = localStorage.getItem('modo-oscuro') === 'true';
        setDarkMode(darkPref);
        icon.className = darkPref ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        btn.classList.toggle('light', darkPref);
        btn.addEventListener('click', function() {
            const isDark = !document.body.classList.contains('dark-mode');
            setDarkMode(isDark);
            localStorage.setItem('modo-oscuro', isDark);
            icon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            btn.classList.toggle('light', isDark);
        });
    </script>
</body>
</html>
