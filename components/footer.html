<script>
// Cambia el logo del footer seg√∫n el modo
function updateFooterLogo(theme) {
    const logoLight = document.getElementById('footerLogoLight');
    const logoDark = document.getElementById('footerLogoDark');
    if (!logoLight || !logoDark) return;
    if (theme === 'dark') {
        logoLight.style.display = 'none';
        logoDark.style.display = 'inline-block';
    } else {
        logoLight.style.display = 'inline-block';
        logoDark.style.display = 'none';
    }
}
// Detectar cambios de tema
(function() {
    const html = document.documentElement;
    function applyFooterLogo() {
        const theme = html.getAttribute('data-bs-theme') || 'light';
        updateFooterLogo(theme);
    }
    // Inicial
    applyFooterLogo();
    // Escuchar cambios de atributo
    const observer = new MutationObserver(applyFooterLogo);
    observer.observe(html, { attributes: true, attributeFilter: ['data-bs-theme'] });
})();
</script>
