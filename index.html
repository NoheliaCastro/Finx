<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- Bootstrap 5 CSS hola   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Hi, IÂ´m Nohe-->

    <!-- Header Component -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero py-5 mt-5" id="home">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <span class="badge bg-primary bg-opacity-10 text-primary mb-3">New</span>
                    <h1 class="display-4 fw-bold mb-4">Finx</h1>
                    <p class="lead mb-4">TRACK, MANAGE, AND SAVE WITH EASES!.</p>
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary btn-lg" href="register.html">
                            <i class="fas fa-rocket me-2"></i>Get Started
                        </button>
                        <button class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-play-circle me-2"></i>Watch Demo
                        </button>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="hero-image-container">
                        <img src="https://placehold.co/600x400" alt="Hero Image" class="img-fluid rounded-4 shadow">
                        <div class="floating-card card-1">
                            <i class="fas fa-star text-warning"></i>
                            <span>Feature One</span>
                        </div>
                        <div class="floating-card card-2">
                            <i class="fas fa-rocket text-success"></i>
                            <span>Feature Two</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="statistics py-5" id="statistics">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6 col-lg-3" data-aos="fade-up">
                    <div class="card h-100 border-0 shadow-sm gradient-card">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-3x text-primary mb-3"></i>
                            <div class="stat-number h2 fw-bold mb-2" data-count="1000">0</div>
                            <div class="stat-label">Statistic One</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="100">
                    <div class="card h-100 border-0 shadow-sm gradient-card">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                            <div class="stat-number h2 fw-bold mb-2" data-count="95">0</div>
                            <div class="stat-label">Statistic Two</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="200">
                    <div class="card h-100 border-0 shadow-sm gradient-card">
                        <div class="card-body text-center">
                            <i class="fas fa-book fa-3x text-primary mb-3"></i>
                            <div class="stat-number h2 fw-bold mb-2" data-count="500">0</div>
                            <div class="stat-label">Statistic Three</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="300">
                    <div class="card h-100 border-0 shadow-sm gradient-card">
                        <div class="card-body text-center">
                            <i class="fas fa-building fa-3x text-primary mb-3"></i>
                            <div class="stat-number h2 fw-bold mb-2" data-count="50">0</div>
                            <div class="stat-label">Statistic Four</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- CountUp.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
    <!-- Components JS -->
    <script src="/js/components.js"></script>
    <!-- Custom JS -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            offset: 100,
            once: true
        });

        // Animate numbers when they come into view
        const observerOptions = {
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const statNumber = entry.target;
                    const target = parseInt(statNumber.getAttribute('data-count'));
                    const countUp = new CountUp(statNumber, target, {
                        duration: 2,
                        separator: ',',
                        decimal: '.'
                    });
                    countUp.start();
                    observer.unobserve(statNumber);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.stat-number').forEach(stat => {
            observer.observe(stat);
        });
    </script>
</body>
</html>
